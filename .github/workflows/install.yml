name: check installation script
on: push
    
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Checkout repository
        uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v31
      - name: 🛠️ Check if Nix Flake outputs configs
        run: |
          nix flake show
          nix flake check

